syntax = "proto3";

import "github.com/15mga/kiwi_tool/kiwi.proto";

package pb;
option go_package = "/pb";
option csharp_namespace = "Pb";
option (kiwi.svc) = {
  name:"user",
  id:3,
  worker: {
    mode: Go,
    origin: Head,
    key: "addr",
  }
};

message User {
  option (kiwi.schema) = true;
  string id = 1;
  string password = 2;
  int64 roleMask = 3;
  string mobile = 4;
  bool ban = 5;
  option (kiwi.idx) = {
    fields:[
      {
        name: "mobile",
      }
    ]
  };
}